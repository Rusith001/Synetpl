<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synet Team Potluck</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #fff; /* Light text */
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: #00ffcc; /* Neon cyan color */
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        .change-password-link, .admin-panel-link {
            text-align: center;
            margin-bottom: 20px;
        }
        .admin-panel-link {
            display: none; /* Hidden by default */
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .form-container, .table-container {
            width: 48%;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e; /* Dark card background */
        }
        .form-container {
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5); /* Neon glow */
        }
        .table-container {
            border-left: 2px solid #00ffcc; /* Neon cyan border */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333; /* Dark borders */
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333; /* Dark background for headers */
            color: #00ffcc; /* Neon cyan text */
        }
        td {
            background-color: #222; /* Slightly lighter dark background */
            color: #fff; /* White text */
        }
        input, button, select {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%; /* Full width for alignment */
        }
        input[type="radio"] {
            vertical-align: middle; /* Aligns radio buttons with the middle of the text */
            margin-right: 10px; /* Adds spacing between the radio button and the text */
            position: relative; /* Allows fine-tuning of vertical position */
            top: 17px; /* Moves the radio button slightly downward */
            background-color: transparent;
            border: none;
        }
        button {
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #00ffcc; /* Neon hover effect */
            color: #121212;
            box-shadow: 0 0 10px #00ffcc;
        }
        .error-message {
            color: #ff3333; /* Red for error messages */
            font-size: 14px;
            margin-top: 10px;
        }
        .admin-controls {
            margin-top: 20px;
        }
        #export-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #00ffcc; /* Neon cyan export button */
            border: none;
            padding: 10px;
            color: #121212;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        #export-btn:hover {
            background-color: #00e6b8; /* Lighter neon effect */
            box-shadow: 0 0 10px #00ffcc;
        }
        a {
            color: #00ffcc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Synet Team Potluck</h2>
    <!-- Change Password Link -->
    <div class="change-password-link">
        <a href="change_password.html">Change Password</a>
    </div>
    <!-- Admin Panel Link -->
    <div class="admin-panel-link">
        <a href="admin_panel.html">Admin Panel</a>
    </div>
    <div class="container">
        <div class="form-container">
            <form id="data-form">
                <!-- Login Section -->
                <div class="login-section">
                    <label for="name">Select Employee:</label>
                    <select id="name" name="name" required>
                        <option value="" disabled selected>Select an employee</option>
                    </select><br><br>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required><br><br>
                    <button type="button" id="login-btn">Login</button>
                    <div id="login-error-message" class="error-message"></div>
                </div>
                <!-- Participation Section -->
                <div class="participation-section" style="display: none;">
                    <label>Participation:</label><br>
                    <div id="participation-options"></div><br>
                    <button type="submit">Submit</button>
                    <div id="error-message" class="error-message"></div>
                </div>
            </form>
        </div>
        <div class="table-container">
            <h3>Submitted Data</h3>
            <table id="submitted-data">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Employer ID</th>
                        <th>Participation</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="admin-controls">
                <button id="reset-all-btn">Reset All</button>
                <button id="reset-selected-btn">Reset Selected</button>
            </div>
        </div>
    </div>
    <button id="export-btn">Export to Excel</button>

    <!-- Supabase Initialization Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wxynamogiveovvlaozbk.supabase.co'; // Replace with YOUR_SUPABASE_URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4eW5hbW9naXZlb3Z2bGFvemJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjg3NjksImV4cCI6MjA1NzYwNDc2OX0.ljvOFjK35NkoEykareRkpIL0bAp7OsDEo8GnNUR1DkI'; // Replace with YOUR_SUPABASE_ANON_KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const form = document.getElementById('data-form');
        const loginBtn = document.getElementById('login-btn');
        const participationSection = document.querySelector('.participation-section');
        const loginErrorMessage = document.getElementById('login-error-message');
        const exportBtn = document.getElementById('export-btn');
        const resetAllBtn = document.getElementById('reset-all-btn');
        const resetSelectedBtn = document.getElementById('reset-selected-btn');
        const submittedDataTable = document.getElementById('submitted-data').getElementsByTagName('tbody')[0];
        const errorMessage = document.getElementById('error-message');
        const adminPanelLink = document.querySelector('.admin-panel-link');

        // Functions
        async function populateDropdown() {
            const { data, error } = await supabase
                .from('employees')
                .select('*')
                .order('name', { ascending: true });

            if (error) {
                console.error('Error fetching employees:', error);
                return;
            }

            if (data.length === 0) {
                // Insert default admin account if the table is empty
                const { error: insertError } = await supabase
                    .from('employees')
                    .insert([
                        { name: "Rusith", employer_id: "SL0126", password: "admin123", role: "admin" }
                    ]);

                if (insertError) {
                    console.error('Error inserting default admin:', insertError);
                    alert("Failed to initialize default admin account.");
                    return;
                }

                // Fetch the newly inserted data
                const { data: newData } = await supabase
                    .from('employees')
                    .select('*');
                renderDropdown(newData);
            } else {
                renderDropdown(data);
            }
        }

        function renderDropdown(data) {
            const nameDropdown = document.getElementById('name');
            nameDropdown.innerHTML = ""; // Clear existing options

            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.disabled = true;
            defaultOption.selected = true;
            defaultOption.textContent = "Select an employee";
            nameDropdown.appendChild(defaultOption);

            data.forEach(employee => {
                const option = document.createElement('option');
                option.value = `${employee.name} - ${employee.employer_id}`;
                option.textContent = `${employee.name} - ${employee.employer_id}`;
                nameDropdown.appendChild(option);
            });
        }

        async function checkAccess(name, password) {
            const [employeeName] = name.split(" - ");
            const { data, error } = await supabase
                .from('employees')
                .select('*')
                .eq('name', employeeName)
                .single();

            if (error) {
                console.error('Error checking password:', error);
                return false;
            }

            return data.password === password;
        }

        function checkAdminAccess(name) {
            const [employeeName] = name.split(" - ");
            return employeeName === "Rusith"; // Example admin check
        }

        async function populateParticipationOptions() {
            const { data, error } = await supabase
                .from('participation_options')
                .select('option_text');

            if (error) {
                console.error('Error fetching participation options:', error);
                return;
            }

            const participationOptionsContainer = document.getElementById('participation-options');
            participationOptionsContainer.innerHTML = ""; // Clear existing options

            data.forEach(option => {
                const radioDiv = document.createElement('div');
                const radioInput = document.createElement('input');
                radioInput.type = "radio";
                radioInput.name = "participate";
                radioInput.value = option.option_text;
                const radioLabel = document.createTextNode(option.option_text);
                radioDiv.appendChild(radioInput);
                radioDiv.appendChild(radioLabel);
                participationOptionsContainer.appendChild(radioDiv);
            });
        }

        async function updateTable() {
            const { data, error } = await supabase
                .from('form_data')
                .select('*');

            if (error) {
                console.error('Error fetching form data:', error);
                return;
            }

            submittedDataTable.innerHTML = ""; // Clear existing rows

            data.forEach((entry, index) => {
                const newRow = submittedDataTable.insertRow();
                const selectCell = newRow.insertCell(0);
                const checkbox = document.createElement('input');
                checkbox.type = "checkbox";
                checkbox.value = entry.id; // Use the Supabase `id` field
                selectCell.appendChild(checkbox);
                newRow.insertCell(1).textContent = index + 1;
                newRow.insertCell(2).textContent = entry.name;
                newRow.insertCell(3).textContent = entry.employer_id;
                newRow.insertCell(4).textContent = entry.participate;

                const actionsCell = newRow.insertCell(5);
                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Delete";
                deleteButton.onclick = async function () {
                    const { error } = await supabase
                        .from('form_data')
                        .delete()
                        .eq('id', entry.id);

                    if (error) {
                        console.error('Error deleting entry:', error);
                        alert("Failed to delete entry.");
                    } else {
                        alert("Entry deleted successfully!");
                        updateTable(); // Refresh the table
                    }
                };
                actionsCell.appendChild(deleteButton);
            });
        }

        loginBtn.addEventListener('click', async function () {
            const nameInput = document.getElementById('name').value.trim();
            const passwordInput = document.getElementById('password').value.trim();

            if (!await checkAccess(nameInput, passwordInput)) {
                loginErrorMessage.textContent = "Incorrect name or password!";
                return;
            }

            loginErrorMessage.textContent = "";
            participationSection.style.display = "block";

            if (checkAdminAccess(nameInput)) {
                adminPanelLink.style.display = "block";
            } else {
                adminPanelLink.style.display = "none";
            }
        });

        form.addEventListener('submit', async function (event) {
            event.preventDefault();
            const nameInput = document.getElementById('name').value.trim();
            const participateInput = document.querySelector('input[name="participate"]:checked');

            if (!participateInput) {
                errorMessage.textContent = "Please select a participation option.";
                return;
            }

            errorMessage.textContent = "";

            const [name, employerId] = nameInput.split(" - ");
            const { error } = await supabase
                .from('form_data')
                .insert([{ name, employer_id: employerId, participate: participateInput.value }])
                .onConflict('name')
                .merge(); // Update if the entry already exists

            if (error) {
                console.error('Error saving form data:', error);
                alert("Failed to submit registration.");
            } else {
                alert("Potluck registration submitted successfully!");
                form.reset();
                participationSection.style.display = "none";
                updateTable(); // Refresh the table
            }
        });

        resetAllBtn.addEventListener('click', async function () {
            const { error } = await supabase
                .from('form_data')
                .delete()
                .neq('id', 0); // Deletes all rows

            if (error) {
                console.error('Error resetting data:', error);
                alert("Failed to reset data.");
            } else {
                alert("All data has been reset.");
                updateTable(); // Refresh the table
            }
        });

        resetSelectedBtn.addEventListener('click', async function () {
            const selectedIds = Array.from(submittedDataTable.querySelectorAll('input[type="checkbox"]:checked'))
                .map(checkbox => parseInt(checkbox.value));

            const { error } = await supabase
                .from('form_data')
                .delete()
                .in('id', selectedIds);

            if (error) {
                console.error('Error deleting selected entries:', error);
                alert("Failed to delete selected entries.");
            } else {
                alert("Selected entries have been deleted.");
                updateTable(); // Refresh the table
            }
        });

        exportBtn.addEventListener('click', async function () {
            const { data, error } = await supabase
                .from('form_data')
                .select('*');

            if (error) {
                console.error('Error exporting data:', error);
                alert("Failed to export data.");
                return;
            }

            const headers = ['ID', 'Name', 'Employer ID', 'Participation'];
            const exportData = data.map((item, index) => [index + 1, item.name, item.employer_id, item.participate]);
            exportData.unshift(headers);
            const ws = XLSX.utils.aoa_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
            XLSX.writeFile(wb, 'potluck_registration.xlsx');
        });

        // Initial Population
        populateDropdown();
        populateParticipationOptions();
        updateTable();
    </script>
</body>
</html>
