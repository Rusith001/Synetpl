<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .user-list {
            width: 48%;
            padding: 20px;
            border-radius: 8px;
            background-color: #1e1e1e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #00ffcc;
        }
        td {
            background-color: #222;
        }
        button {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #00ffcc;
            color: #121212;
            box-shadow: 0 0 10px #00ffcc;
        }
        #edit-participant-modal, #add-user-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .option-controls {
            margin-bottom: 10px;
        }
        .option-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .option-row input[type="text"] {
            flex-grow: 1;
            margin-right: 10px;
        }
        .option-row button {
            width: auto;
            padding: 5px 10px;
        }
        .modal-content {
            margin-bottom: 10px;
        }
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Admin Panel</h2>
    <button id="add-user-btn">Add User</button>
    <button id="edit-participant-btn">Edit Participant Options</button>
    <div class="container">
        <div class="user-list">
            <h3>User List</h3>
            <table id="user-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employer ID</th>
                        <th>Password</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- Modal for Adding a New User -->
    <div id="add-user-modal">
        <h3>Add New User</h3>
        <div class="modal-content">
            <label>Name:</label>
            <input type="text" id="new-name-input" placeholder="Enter name">
        </div>
        <div class="modal-content">
            <label>Employer ID:</label>
            <input type="text" id="new-employer-id-input" placeholder="Enter employer ID">
        </div>
        <div class="modal-content">
            <label>Password:</label>
            <input type="password" id="new-password-input" placeholder="Enter password">
        </div>
        <div class="modal-content">
            <label>Role:</label>
            <select id="new-role-select">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <button id="save-user-btn">Save User</button>
        <button id="close-add-user-modal-btn">Close</button>
    </div>
    <!-- Modal for Editing Participant Options -->
    <div id="edit-participant-modal">
        <h3>Edit Participant Options</h3>
        <div class="option-controls">
            <input type="text" id="new-option-input" placeholder="Enter new option">
            <button id="add-option-btn">Add Option</button>
        </div>
        <div id="participant-options-editor"></div>
        <button id="save-options-btn">Save Changes</button>
        <button id="close-modal-btn">Close</button>
    </div>
    <!-- Supabase Initialization Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wxynamogiveovvlaozbk.supabase.co'; // Replace with YOUR_SUPABASE_URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4eW5hbW9naXZlb3Z2bGFvemJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjg3NjksImV4cCI6MjA1NzYwNDc2OX0.ljvOFjK35NkoEykareRkpIL0bAp7OsDEo8GnNUR1DkI'; // Replace with YOUR_SUPABASE_ANON_KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const userTableBody = document.getElementById('user-table').getElementsByTagName('tbody')[0];
        const editParticipantBtn = document.getElementById('edit-participant-btn');
        const editParticipantModal = document.getElementById('edit-participant-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const saveOptionsBtn = document.getElementById('save-options-btn');
        const participantOptionsEditor = document.getElementById('participant-options-editor');
        const newOptionInput = document.getElementById('new-option-input');
        const addOptionBtn = document.getElementById('add-option-btn');
        const addUserBtn = document.getElementById('add-user-btn');
        const addUserModal = document.getElementById('add-user-modal');
        const closeAddUserModalBtn = document.getElementById('close-add-user-modal-btn');
        const saveUserBtn = document.getElementById('save-user-btn');

        // Functions
        async function populateUserTable() {
            const { data, error } = await supabase
                .from('employees')
                .select('*');

            if (error) {
                console.error('Error fetching employees:', error);
                return;
            }

            if (data.length === 0) {
                // Insert default admin account if the table is empty
                const { error: insertError } = await supabase
                    .from('employees')
                    .insert([
                        { name: "Rusith", employer_id: "SL0126", password: "admin123", role: "admin" }
                    ]);

                if (insertError) {
                    console.error('Error inserting default admin:', insertError);
                    alert("Failed to initialize default admin account.");
                    return;
                }

                // Fetch the newly inserted data
                const { data: newData } = await supabase
                    .from('employees')
                    .select('*');
                renderUserTable(newData);
            } else {
                renderUserTable(data);
            }
        }

        function renderUserTable(data) {
            userTableBody.innerHTML = "";

            data.forEach(employee => {
                const newRow = userTableBody.insertRow();
                newRow.insertCell(0).textContent = employee.name;
                newRow.insertCell(1).textContent = employee.employer_id;
                newRow.insertCell(2).textContent = "********"; // Mask password
                newRow.insertCell(3).textContent = employee.role;

                const actionsCell = newRow.insertCell(4);
                const editButton = document.createElement('button');
                editButton.textContent = "Edit";
                editButton.onclick = function () {
                    editUser(employee.id);
                };
                actionsCell.appendChild(editButton);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = "Delete";
                deleteButton.onclick = async function () {
                    const { error: deleteError } = await supabase
                        .from('employees')
                        .delete()
                        .eq('id', employee.id);

                    if (deleteError) {
                        console.error('Error deleting employee:', deleteError);
                        alert("Failed to delete employee.");
                    } else {
                        alert("Employee deleted successfully!");
                        populateUserTable(); // Refresh the table
                    }
                };
                actionsCell.appendChild(deleteButton);
            });
        }

        async function editUser(employeeId) {
            const { data: employee, error } = await supabase
                .from('employees')
                .select('*')
                .eq('id', employeeId)
                .single();

            if (error) {
                console.error('Error fetching employee:', error);
                return;
            }

            const newName = prompt("Enter new name:", employee.name);
            const newEmployerId = prompt("Enter new employer ID:", employee.employer_id);
            const newPassword = prompt("Enter new password:", "********");
            const newRole = prompt("Enter role (user/admin):", employee.role);

            if (newName && newEmployerId && newPassword && newRole) {
                const { error: updateError } = await supabase
                    .from('employees')
                    .update({ name: newName, employer_id: newEmployerId, password: newPassword, role: newRole })
                    .eq('id', employeeId);

                if (updateError) {
                    console.error('Error updating employee:', updateError);
                    alert("Failed to update employee.");
                } else {
                    alert("Employee updated successfully!");
                    populateUserTable(); // Refresh the table
                }
            } else {
                alert("Update canceled or incomplete.");
            }
        }

        addUserBtn.addEventListener('click', function () {
            addUserModal.style.display = "block";
        });

        closeAddUserModalBtn.addEventListener('click', function () {
            addUserModal.style.display = "none";
        });

        saveUserBtn.addEventListener('click', async function () {
            const newName = document.getElementById('new-name-input').value.trim();
            const newEmployerId = document.getElementById('new-employer-id-input').value.trim();
            const newPassword = document.getElementById('new-password-input').value.trim();
            const newRole = document.getElementById('new-role-select').value;

            if (!newName || !newEmployerId || !newPassword) {
                alert("Please fill in all fields!");
                return;
            }

            const { data, error } = await supabase
                .from('employees')
                .insert([{ name: newName, employer_id: newEmployerId, password: newPassword, role: newRole }])
                .onConflict('name')
                .merge();

            if (error) {
                console.error('Error adding user:', error);
                alert("Failed to add user.");
            } else {
                alert("User added successfully!");
                populateUserTable(); // Refresh the table
                addUserModal.style.display = "none";
            }
        });

        editParticipantBtn.addEventListener('click', function () {
            populateParticipantOptionsEditor();
            editParticipantModal.style.display = "block";
        });

        closeModalBtn.addEventListener('click', function () {
            editParticipantModal.style.display = "none";
        });

        addOptionBtn.addEventListener('click', async function () {
            const newOption = newOptionInput.value.trim();

            if (!newOption) {
                alert("Option cannot be empty!");
                return;
            }

            const { data, error } = await supabase
                .from('participation_options')
                .insert([{ option_text: newOption }]);

            if (error) {
                console.error('Error adding option:', error);
                alert("Failed to add option.");
            } else {
                alert("Option added successfully!");
                populateParticipantOptionsEditor(); // Refresh the editor
                newOptionInput.value = "";
            }
        });

        saveOptionsBtn.addEventListener('click', async function () {
            const inputs = Array.from(participantOptionsEditor.querySelectorAll('input[type="text"]'));
            const updatedOptions = inputs.map(input => input.value.trim()).filter(value => value !== "");

            const { error } = await supabase
                .from('participation_options')
                .upsert(updatedOptions.map(optionText => ({ option_text: optionText })));

            if (error) {
                console.error('Error saving options:', error);
                alert("Failed to save options.");
            } else {
                alert("Participant options updated successfully!");
                editParticipantModal.style.display = "none";
            }
        });

        async function populateParticipantOptionsEditor() {
            const { data, error } = await supabase
                .from('participation_options')
                .select('*');

            if (error) {
                console.error('Error fetching participation options:', error);
                return;
            }

            participantOptionsEditor.innerHTML = "";

            data.forEach((option, index) => {
                const rowDiv = document.createElement('div');
                rowDiv.className = "option-row";

                const input = document.createElement('input');
                input.type = "text";
                input.value = option.option_text;
                rowDiv.appendChild(input);

                const removeButton = document.createElement('button');
                removeButton.textContent = "Remove";
                removeButton.onclick = async function () {
                    const { error: deleteError } = await supabase
                        .from('participation_options')
                        .delete()
                        .eq('id', option.id);

                    if (deleteError) {
                        console.error('Error deleting option:', deleteError);
                        alert("Failed to delete option.");
                    } else {
                        alert("Option deleted successfully!");
                        populateParticipantOptionsEditor(); // Refresh the editor
                    }
                };
                rowDiv.appendChild(removeButton);

                participantOptionsEditor.appendChild(rowDiv);
            });
        }

        // Initial Population
        populateUserTable();
    </script>
</body>
</html>
