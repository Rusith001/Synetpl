<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc, 0 0 30px #00ffcc;
        }
        form {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        input, button {
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
        }
        button {
            cursor: pointer;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #00ffcc;
            color: #121212;
            box-shadow: 0 0 10px #00ffcc;
        }
        .error-message {
            color: #ff3333;
            font-size: 14px;
            margin-top: 10px;
        }
        .success-message {
            color: #00ffcc;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>Change Password</h2>
    <form id="password-change-form">
        <label for="change-name">Name:</label>
        <input type="text" id="change-name" name="change-name" required><br><br>
        <label for="old-password">Old Password:</label>
        <input type="password" id="old-password" name="old-password" required><br><br>
        <label for="new-password">New Password:</label>
        <input type="password" id="new-password" name="new-password" required><br><br>
        <button type="submit">Change Password</button>
        <div id="password-error-message" class="error-message"></div>
        <div id="password-success-message" class="success-message"></div>
    </form>

    <!-- Supabase Initialization Script -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://wxynamogiveovvlaozbk.supabase.co'; // Replace with YOUR_SUPABASE_URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind4eW5hbW9naXZlb3Z2bGFvemJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDIwMjg3NjksImV4cCI6MjA1NzYwNDc2OX0.ljvOFjK35NkoEykareRkpIL0bAp7OsDEo8GnNUR1DkI'; // Replace with YOUR_SUPABASE_ANON_KEY
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // DOM Elements
        const passwordForm = document.getElementById('password-change-form');
        const passwordErrorMessage = document.getElementById('password-error-message');
        const passwordSuccessMessage = document.getElementById('password-success-message');

        // Function to check old password and update new password in Supabase
        passwordForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const nameInput = document.getElementById('change-name').value.trim();
            const oldPassword = document.getElementById('old-password').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();

            passwordErrorMessage.textContent = "";
            passwordSuccessMessage.textContent = "";

            // Fetch the current employee data from Supabase
            const { data, error } = await supabase
                .from('employees')
                .select('*')
                .eq('name', nameInput)
                .single();

            if (error) {
                passwordErrorMessage.textContent = "Employee not found!";
                return;
            }

            if (data.password !== oldPassword) {
                passwordErrorMessage.textContent = "Old password is incorrect!";
                return;
            }

            if (newPassword.length < 4) {
                passwordErrorMessage.textContent = "New password must be at least 4 characters!";
                return;
            }

            // Update the password in Supabase
            const { error: updateError } = await supabase
                .from('employees')
                .update({ password: newPassword })
                .eq('name', nameInput);

            if (updateError) {
                console.error('Error updating password:', updateError);
                passwordErrorMessage.textContent = "Failed to update password.";
                return;
            }

            passwordForm.reset();
            passwordSuccessMessage.textContent = "Password changed successfully!";
        });
    </script>
</body>
</html>
